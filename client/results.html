<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/results.css" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->
</head>

<body>
    <div class="main">

        <!-- Home Page -->
        <div class="home hidden">
            <div class="container">
                <div class="row">
                    <div class="eight columns offset-by-two">
                        <h1 class="headline">Ballroom Search Engine</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="eight columns offset-by-two">
                        <form action="" class="wiki-search-form">
                            <input type="search" placeholder="Search Wikipedia..." class="wiki-search-input" id="wiki-search-input">
                            <button class="button btn btn-wiki">Search</button>
                            <a class="button btn btn-lucky" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">I'm Feeling Lucky</a>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="eight columns offset-by-two">
                        <!-- <footer class="attribution">
                        <p>Designed and coded by <a href="http://ayoisaiah.github.io">Ayo Isaiah</a></p>
                    </footer> -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Page -->

        <div class="result">
            <header class="header">
                <div class="container">
                    <div class="row">
                        <div class="two-thirds column">
                            <form action="" class="result-wiki-search-form">
                                <input type="text" placeholder="Search Wikipedia..." class="result-wiki-search-form-input" id="result-wiki-search-form-input">
                                <button class="btn result-btn-wiki">Wiki Search</button>
                            </form>
                        </div>
                        <div class="one-third column">
                            <h1>Ballroom Dance Search</h1>
                        </div>
                    </div>
                </div>
            </header>

            <div class="container">
                <section class="search-results">
                    <div class="one-half column">
                        <div class="display-results"></div>
                    </div>
                </section>

            </div>
            <!-- Container -->
        </div>
        <!-- Results -->

        <script src="http://libs.useso.com/js/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/results.js"></script>

    </div>

</body>

</html>
